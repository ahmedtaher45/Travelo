<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .header {
            background-color: #2563eb;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

            .header h2 {
                margin: 0;
                font-weight: 600;
                letter-spacing: 0.3px;
            }

        .content {
            padding: 30px;
            color: #333333;
            line-height: 1.7;
            font-size: 15px;
        }

        .footer {
            background-color: #f9fafb;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{BookingType}} Booking Confirmation</h2>
        </div>
        <div class="content">
            <p>Hello {{UserName}},</p>

            <p>Your {{BookingType}} booking has been successfully confirmed. Here are the details:</p>

            <div>
                {{Details}}
            </div>

            <p><strong>Total Paid:</strong> {{TotalPaid}}</p>

            <p>Thank you for choosing Travelo!</p>

            <p>Best regards,<br><strong>Travelo Team</strong></p>
        </div>
        <div class="footer">
            © {{Year}} Travelo. All rights reserved.
        </div>
    </div>
</body>
</html>
